# render.yaml
services:
  - type: web
    name: moneytracker-api
    env: python
    region: frankfurt  # Или другой регион ближе к вам
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: moneytracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        value: https://moneytracker-api.onrender.com
      - key: APP_NAME
        value: MoneyTracker API
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: moneytracker-db
    databaseName: moneytracker
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere